{% extends 'blog/base.html' %}

{% block content %}

<div class="container">
	<h1 class="alert alert-info text-center">Fill Data to Become An Author</h1>

	<form method="POST">
		{% csrf_token %}

		{% for fm in form %}

		{{fm.label_tag}}  {{fm}}    {{fm.errors | striptags}}   <br><br>
		{% endfor %}
		<input type="submit" value="SignUp" class="btn btn-info">
	</form>
</div>

{% endblock %}
