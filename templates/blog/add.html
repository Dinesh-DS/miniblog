{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
	
	<h1 class="alert alert-info">Post Your Data Here....</h1>
	<form method="POST">
		{% csrf_token %}

		<table>
			{{form.as_table}}
		</table>

		<br>
		<input type="submit" value="save" class="btn btn-success"> &nbsp
		<a href="{% url 'profile' %}" class="btn btn-warning">Cancel</a>
	</form>

</div>

{% endblock %}
