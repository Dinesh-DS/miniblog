{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<div class="container">
		<h1 class="alert alert-primary">{{post.title}}</h1>
		<p>{{post.body | truncatewords:50}} <a href="{% url 'detail' post.id %}">Read More</a></p>		
</div>
<br><br>
{% endfor %}

{% endblock %}
